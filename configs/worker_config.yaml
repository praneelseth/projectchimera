# Worker Agent Configuration
# Use --agent flag to switch between providers:
#   python main.py --mode work --agent nemo   (NVIDIA Nemotron, default)
#   python main.py --mode work --agent claude (Anthropic Claude)

llm:
  # Current provider (reference only, use --agent flag to switch)
  provider: "nvidia"

  # Model selection:
  # - NeMo: "nvidia/nemotron-3-nano-30b-a3b" (default)
  # - Claude: "claude-sonnet-4-5-20250929"
  model: "nvidia/nemotron-3-nano-30b-a3b"

  # API base URL (only needed for NeMo)
  api_base: "https://integrate.api.nvidia.com/v1"

  max_tokens: 4096
  temperature: 0.3  # Lower temperature for focused execution

workspace:
  directory: "testing"

context:
  # Percentage of max context before rotation
  threshold_percentage: 50.0  # 50% = 500k tokens (increased from 10%)

  # Context window sizes:
  # - NeMo: 1M tokens (1,000,000)
  # - Claude: 200k tokens (200,000)
  max_context: 1000000

execution:
  max_iterations: 50  # Safety limit
